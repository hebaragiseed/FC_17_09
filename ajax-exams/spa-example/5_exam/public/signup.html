<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div id="signup" class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <i class="fa fa-users" aria-hidden="true"></i> Sign Up
          </div>
          <!-- <div class="panel-title">Sign Up</div> -->
          <div style="float: right; font-size: .8em; position: relative; top: -15px;"><a id="goto-signin" href="#">Sign In</a></div>
        </div>
        <div class="panel-body" style="padding-top: 30px;">
          <form id="signup-form" class="form-horizontal">
            <div id="signup-alert" class="alert alert-danger hidden"></div>
            <div class="form-group">
              <label for="email" class="col-md-4 control-label">Email*</label>
              <div class="col-md-8">
                <input type="text" class="form-control username" name="username" placeholder="email">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-md-4 control-label">First Name</label>
              <div class="col-md-8">
                <input type="text" class="form-control" name="firstname" placeholder="First Name">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-md-4 control-label">Last Name</label>
              <div class="col-md-8">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password*</label>
              <div class="col-md-8">
                <input type="password" class="form-control password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="password-confirm" class="col-md-4 control-label">Password(Confirm)</label>
              <div class="col-md-8">
                <input type="password" class="form-control password-confirm" name="password-confirm" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <!-- Button -->
              <div class="col-md-offset-4 col-md-8">
                <button id="btn-signup" type="button" class="btn btn-info">Sign Up &nbsp;<span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span></button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
